[module/powermenu]
type = custom/menu
label-open = power
label-open-background = ${colors.background-alt}
label-open-underline = ${colors.primary-alt}
label-open-padding = 2
label-separator = |

menu-0-0 = " Poweroff "
menu-0-0-background = ${colors.background-alt}
menu-0-0-underline = ${colors.alert}
menu-0-0-padding = 2
menu-0-0-exec = poweroff

menu-0-1 = " Suspend "
menu-0-1-background = ${colors.background-alt}
menu-0-1-underline = ${colors.alert}
menu-0-1-padding = 2
menu-0-1-exec = systemctl suspend

label-close = " X "
label-close-background = ${colors.background-alt}
label-close-underline = ${colors.alert}
label-close-padding = 2
