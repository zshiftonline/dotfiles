[module/scrolltest]
type = custom/script
label = brightness: %output%
label-background = ${colors.background-alt}
label-underline = ${colors.primary-alt}
label-padding = 2
tail = false
interval = 10
exec = ~/.local/bin/br get
scroll-up = ~/.local/bin/br set up 10
scroll-down = ~/.local/bin/br set down 10
click-left = ~/.local/bin/br min
click-middle = ~/.local/bin/br mid
click-right = ~/.local/bin/br max

